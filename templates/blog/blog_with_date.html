{% extends 'base.html' %}

{% block title %}
    {{blogs_with_date}}
{% endblock %}
{% block nav_blog_active %}
    active
{% endblock %}
{% block content %}

<h3>{{ blogs_with_date }}</h3>
{% for blog in blogs %}
    <a href="{%  url 'blog_detail' blog.pk %}">
    <h3>{{ blog.title }}</h3>
    </a>
    <p>{{ blog.content |truncatechars:20 }}</p>

{% endfor %}
{% endblock %}
